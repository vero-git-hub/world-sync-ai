<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>
<div class="container d-flex justify-content-center align-items-center">
    <div class="login-container col-md-4">
        <div class="login-header">Login</div>
        <div th:if="${param.error}" class="alert alert-danger text-center">
            Invalid username or password
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center">
            You have been logged out successfully!
        </div>

        <div th:if="${successMessage != null}" class="alert alert-success text-center">
            <p th:text="${successMessage}"></p>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
        <div class="register-link">
            <p>Don't have an account? <a th:href="@{/register}">Register</a></p>
        </div>
    </div>
</div>
</body>
</html>
